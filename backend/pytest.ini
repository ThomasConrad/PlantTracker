[pytest]
# Pytest configuration for PlantTracker E2E tests

# Test discovery
testpaths = .
python_files = test_e2e_pytest.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    auth: marks tests related to authentication
    plants: marks tests related to plant operations
    isolation: marks tests related to user isolation
    errors: marks tests related to error handling
    performance: marks tests related to performance

# Minimum version requirements
minversion = 8.0

# Test timeout (in seconds)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S